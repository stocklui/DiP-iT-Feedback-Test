name: CI

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v1
      - uses: BSFishy/pip-action@v1
        with:
          packages: |
            pygithub
            GitPython
      - name: Run feedback script
        run: | 
          pwd
          ls -la
          git update-index --chmod=+x ./feedback/feedback_test.py
          python ./feedback/feedback_test.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          WIKI_DIR: ${{github.repository}}.wiki
          
      - name: add content to wiki
        run: |
          REPOSITORY_NAME=$(echo "$GITHUB_REPOSITORY" | awk -F / '{print $2}')
          cd ..
          git clone "https://${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.wiki.git" 
          pwd
          ls -la
          cd "$REPOSITORY_NAME"/wiki
          ls -la
          cd ..
          cd ..
          pwd
          mv -v "$REPOSITORY_NAME"/wiki/* .wiki/
          cd .wiki
          git add .
          git commit -m "Generated Wiki"
          git push
      #- uses: actions/checkout@v2
      #  with:
      #    repository: ${{github.repository}}.wiki
        #   cd ${GITHUB_REPOSITORY}.wiki
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          WIKI_DIR: ${{github.repository}}.wiki
          
        
          
