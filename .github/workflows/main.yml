name: CI

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v1
      - uses: BSFishy/pip-action@v1
        with:
          packages: |
            pygithub
            GitPython
      - name: Run feedback script
        run: | 
          pwd
          ls -la
          git update-index --chmod=+x ./feedback/feedback_test.py
          python ./feedback/feedback_test.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          WIKI_DIR: ${{github.repository}}.wiki
          
      - name: copy wiki
        run: |
          cp -r wiki ../
          echo ${{github.repository}}
          
          
          
      
          
      - name: Checkout wiki code
        uses: actions/checkout@v2
        with:
          repository: ${{github.repository}}.wiki
        
          
      - name: add content to wiki
        run: |
          echo ${{github.repository}}
          ls -la
          cp ../wiki/* ./
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Add changes"
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          WIKI_DIR: ${{github.repository}}.wiki
          
      - name: Push changes to wiki repo
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.ref }}    # specify the wiki repo and push the update.
          github_token: ${{ secrets.GITHUB_TOKEN }}
